<div class="container">
    <div class="row">
        <div class="col-md-8 offset-2 mb-3">
            <h1 class="text-center">Nous contacter</h1>
            <form class="needs-validation" action="#!/home" method="POST" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Prénom</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Prénom" required>
                        <div class="invalid-feedback">
                            Un prénom est requis.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Prénom</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Nom" required>
                        <div class="invalid-feedback">
                            Un nom est requis.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="moi@exemple.com" required>
                    <div class="invalid-feedback">
                        Un email valide est requis.
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="phone">Numéro de téléphone <span class="text-muted">(Optionnel)</span></label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="country">Pays</label>
                        <input type="text" class="form-control" id="country" placeholder="Pays" required>
                        <div class="invalid-feedback">
                            un pays est requis.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="object">Objet</label>
                    <input type="text" class="form-control" id="object" placeholder="Objet" required>
                    <div class="invalid-feedback">
                        Un objet est requis.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="content">Message</label>
                    <textarea class="form-control" id="content" rows="10" required></textarea>
                    <div class="invalid-feedback">
                        Un message est requis.
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="newsLetter" checked>
                        <label class="form-check-label" for="newsLetter">
                            Accepter de recevoir la newsletter
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" ng-click="$ctrl.submit()">Submit form</button>
            </form>
        </div> 
    </div>
</div>
